<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mailer</title>
    <script src="main.js"></script>
</head>
<body>
    <h1>Mailer</h1>
    <form id="mailer-form">
        <div>
            <label>Para:</label>
            <input type="" name="to">
        </div>
        <div>
            <label>Asunto:</label>
            <input type="" name="subject">
        </div>
        <div>
            <label>Mensaje:</label>
            <textarea name="html"></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>
    <div id="error"></div>
</body>
</html>
